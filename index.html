    >

      <a

<div
  class="container p-0"
  style="background-image: url({{ '/assets/images/bg-4-dark.jpg' | relative_url }});
  background-size: cover;"
>
  <div
    id="content"
    class="container shadow-lg p-2 text-light border border-dark rounded-lg"
  >
    <form id="marks">
      <!-- Theory -->
      <div class="mx-5">
        <p class="display-4 mb-0">
          Theory
        </p>
        <p class="lead">
          <em> Enter sessional score (0-30) and assignment score (0-20)</em>
        </p>
      </div>

      <div class="row m-3 justify-content-around" id="theory-input-section">
        <!-- theory inputs will be generated in js -->
      </div>

      <!-- Lab -->
      <div class="mx-5">
        <h1 class="display-4 mb-0">Lab</h1>
        <p class="lead"><em> Enter lab score (0-100) </em></p>
      </div>

      <div class="row m-3 justify-content-around" id="labs-input-section">
        <!-- labs inputs will be generated in js -->
      </div>

      <div class="form-group m-4">
        <label for="prev_gpa" class="h1">Previous Semester GPA</label>
        <input
          step="any"
          type="number"
          class="form-control bg-dark border border-dark text-white"
          id="prev_gpa"
          name="previous gpa"
        />
      </div>

      <div class="mx-auto" style="width: max-content;">
        <button
          id="result-btn"
          type="button"
          class="btn btn-dark btn-lg"
          onclick="grade('Computer Science')"
        >
          Get Results
        </button>
      </div>
    </form>

    <div
      id="result"
      class="col-sm-12 col-md-6 mx-auto m-5 h5 border border-secondary rounded-lg"
    ></div>
  </div>
</div>

<script
  type="text/javascript"
  src="{{ '/assets/js/gradecalc.js' | relative_url }}"
></script>
